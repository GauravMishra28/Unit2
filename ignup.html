<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abc.css" />
    <title>Document</title>
</head>
<body>
    
    <div id="conatiner">
      <h1>Sign Up</h1>

      <form id="form">
       Full Name: <input id="name" type="text" placeholder="Enter your full name" />
        <br>
        Email: <input id="email" type="email" placeholder="Enter email" />
        <br>
        Password: <input id="password" type="password" placeholder=" Enter Password" />

        <div><input id="submit" type="submit" value="SIGN UP" /></div>
      </form>

   
        <h4>By signing up, I accept the terms and condition of Masai School and acknowledge the privacy policy </h4>
      </div>
    </div>
  </body>
</html>

<script>
  var arr = JSON.parse(localStorage.getItem("sigma")) || [];

  document.querySelector("form").addEventListener("submit", myFunction);

  function myFunction() {

    event.preventDefault();

    var username = form.name.value;


    var useremail = form.email.value;

    var userpassword = form.password.value;

    var obj = {
      Name: username,
      Email: useremail,
      Password: userpassword,
    };

    if (username != "" && useremail != "" && userpassword != "") {
      arr.push(obj);
    }


    localStorage.setItem("sigma", JSON.stringify(arr));

    if (username != "" && useremail != "" && userpassword != "") {
      alert("Sign-up Successful");
      window.location.href = "newl.html";
    } else {
      alert("Please Enter correct Credentials");
    }
  }
</script>
